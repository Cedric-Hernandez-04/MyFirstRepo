<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Breakpoint</title>
    <style>
        @media only screen and (min-width: 720px){
            .breakpoint-table {
                width: 50%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="breakpoint-table">
        <table border="1">
            <tr>
                <td>
                    <p>This is a sample paragraph.</p>
                </td>
                <td>
                    <img src="MainAfter.webp" height="150px" width="300px" alt="Sample Image">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
